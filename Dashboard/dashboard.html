<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Questions by Company</title>
    <link rel="shortcut icon" href="https://ik.imagekit.io/bje8xuiyf/data_1197409.png" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="hero-section">
        <button><a href="../UserProfile/profile.html">User Profile</a></button>
        <h1 class="hero-heading">Practice Your DSA with Company-wise Differentiation</h1>
        <p class="hero-subheading">Sharpen your skills and prepare for success</p>
        <blockquote class="hero-quote">
            "Give me six hours to chop down a tree and I will spend the first four sharpening the axe."
        </blockquote>
        <p class="hero-author">- Abraham Lincoln</p>
    </div>
    <div class="User-progress">
        <div class="progress-ring">
            <svg class="progress-ring__svg" width="200" height="200" viewBox="0 0 200 200">
                <circle class="progress-ring__circle progress-ring__circle--bg" stroke="#eee" stroke-width="15" fill="transparent" r="90" cx="100" cy="100" />
                <circle class="progress-ring__circle progress-ring__circle--fg" stroke="#00c8ff" stroke-width="15" fill="transparent" r="90" cx="100" cy="100" />
            </svg>
            <div class="progress-ring__text">
                <div class="progress-ring__answered">4</div>
                <div class="progress-ring__all">All</div>
                <div class="progress-ring__total">53</div>
            </div>
        </div>
        <div id="calendar-container"> </div>

    </div>
    
    <div class="container">
        <div class="controls">
            <div class="dropdown">
                <select id="company-select" class="select-dropdown">
                    <option value="">Select a Company</option>
                </select>
                <!-- <i data-feather="chevron-down" class="dropdown-icon"></i> -->
            </div>
            <div class="dropdown">
                <select id="duration-select" class="select-dropdown">
                    <option value="">Select Duration</option>
                </select>
                <i data-feather="chevron-down" class="dropdown-icon"></i>
            </div>
            <div class="dropdown">
                <select id="sort-select" class="select-dropdown">
                    <option value="">Sort By</option>
                    <option value="difficulty-asc">Difficulty Ascending</option>
                    <option value="difficulty-desc">Difficulty Descending</option>
                    <option value="frequency-asc">Frequency Ascending</option>
                    <option value="frequency-desc">Frequency Descending</option>
                </select>
                <i data-feather="chevron-down" class="dropdown-icon"></i>
            </div>
            <div class="dropdown">
                <select id="difficulty-filter" class="select-dropdown">
                    <option value="">Filter by Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <i data-feather="chevron-down" class="dropdown-icon"></i>
            </div>
            <div class="search-container">
                <input type="text" id="id-search" class="search-input" placeholder="Search by Question ID...">
                <button id="search-button" class="btn btn-blue">
                    <i data-feather="search"></i>
                    <span>Search</span>
                </button>
            </div>
            
            <!-- <div class="dropdown">
                <button id="dropdownButton" class="btn btn-pink">
                    Add <span>+</span>
                </button>
                <div id="dropdownMenu" class="dropdown-menu">
                    <ul>
                        <li onclick="toggleNewEntryForm()">New Entry</li>
                        <li onclick="showSummary()">Summary</li>
                    </ul>
                </div>
            </div> -->
            <button id="clear-button" class="btn btn-red">
                <i data-feather="x-circle"></i>
                <span>Clear</span>
            </button>
        </div>
        <div class="company-info">
            <img id="company-logo" class="company-logo" src="" alt="Company Logo">
            <span id="current-selection" class="current-selection"></span>
        </div>
        
        <!-- Table Container -->
        <div id="table-container" class="table-container">
             <!-- Table will be dynamically generated here -->
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
